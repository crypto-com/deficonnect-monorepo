# This is a basic workflow to help you get started with Actions

name: Release

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "2.x" branch
  push:
    branches:
      - '2.x'
      - '!releases/*'

  pull_request:
    branches:
      - '2.x'
      - '!releases/*'
      
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch: 

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  release:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: ['14.x']

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Checkout new branch
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor}}@users.noreply.github.com"
          git checkout -b release/latest
          git push --set-upstream origin release/latest --force
          git config advice.addIgnoredFile false
      
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'
          
      - run: npm ci

      - uses: trstringer/manual-approval@v1
        with:
          secret: ${{ secrets.GITHUB_TOKEN }}
          approvers: andy-bin-cn,vern-crypto

      - name: Tag Version and Publish to npm
        run: |
          npm run publish:latest
        env:
          NODE_AUTH_TOKEN: ${{ secrets.npm_TOKEN }}

      - name: Get name & version from package.json
        shell: bash
        run: | 
          echo "##[set-output name=name;]$(node -p -e '`${require("./package.json").name}`')"
          echo "##[set-output name=version;]$(node -p -e '`${require("./lerna.json").version}`')"
        id: package_json

      - name: Archive Release
        uses: thedoctor0/zip-release@main
        with:
          type: 'zip'
          filename: v${{ steps.package_json.outputs.version }}-${{ steps.package_json.outputs.name }}.zip
          exclusions: '*.git* /*node_modules/* .editorconfig'
  
      - name: Push version changes
        uses: ad-m/github-push-action@master
        with:
          github_token: '${{ secrets.GITHUB_TOKEN }}'
          branch: 'release/latest'
      
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          tag_name: v${{ steps.package_json.outputs.version }}
          body_path: ./CHANGELOG.md
          files: |
            v${{ steps.package_json.outputs.version }}-${{ steps.package_json.outputs.name }}.zip

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4
        with:
          base: 2.x
          branch: release/latest
